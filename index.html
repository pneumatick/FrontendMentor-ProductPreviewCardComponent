<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="product">
    <div class="product-image">
      <!--<img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">-->
    </div>
    <div class="product-details">
      <p class="product-category">PERFUME</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-prices">
        <h1 class="listed-price">$149.99</h1>
        <p class="previous-price">$169.99</p>
      </div>
      <button class="add-to-cart">
        <img class="cart-image" src="images/icon-cart.svg">
        Add to Cart
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pneumatick/FrontendMentor-ProductPreviewCardComponent">pneumatick</a>.
  </div>
</body>
</html>
